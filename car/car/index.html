<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="regform">
        <h1>register</h1>
    </div>
    <div class="mane">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="first_name">
                <label class="firstlabel">firstname</label>
                <input class="lastname"  type="text" name="last_name">
                <label class="lastlabel">lastname</label>
            </div>
            <h2 class="name">dob</h2>
            <input type="text" class="company" name="dob">
            
            <h2 class="name">usn</h2>
            <input type="text" class="usn" name="usn">

            <h2 class="name">email</h2>
            <input type="text" class="email" name="email">

            <h2 class="name">phone</h2>
            <input type="text" class="code" name="area_code">
            <label class="area_code">area code</label>
            <input type="text" class="number" name="phone">
            <label class="phone-number">phone number</label>

            <h2 class="name">sem</h2>
            <select name="subject" class="option">
                <option disabled="disabled" selected="selected">--choose option</option>
                <option>sem 6</option>
                <option>sem 7</option>
                <option>sem 8</option>
            </select>
            <button type="submit">register</button>
            
        </form>
    </div>
</body>
</html>
